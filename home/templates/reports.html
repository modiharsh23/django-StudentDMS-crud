<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports | StudentDMS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">StudentDMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/students/">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="/add_student/">Add Student</a></li>
          <li class="nav-item"><a class="nav-link active" href="/reports/">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Reports Section -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Student Reports & Analytics</h2>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text fs-4">230</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Average Age</h5>
            <p class="card-text fs-4">20.5 Years</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title">Courses Offered</h5>
            <p class="card-text fs-4">5</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-light">
            Students per Course
          </div>
          <div class="card-body">
            <canvas id="courseChart"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-light">
            Year-wise Distribution
          </div>
          <div class="card-body">
            <canvas id="yearChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    <div class="container">
      &copy; 2025 StudentDMS. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js Data Initialization -->
  <script>
    const courseCtx = document.getElementById('courseChart').getContext('2d');
    new Chart(courseCtx, {
      type: 'bar',
      data: {
        labels: ['CSE', 'IT', 'ECE', 'Mechanical', 'Civil'],
        datasets: [{
          label: 'Students',
          data: [70, 45, 55, 35, 30],
          backgroundColor: '#0d6efd'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    const yearCtx = document.getElementById('yearChart').getContext('2d');
    new Chart(yearCtx, {
      type: 'doughnut',
      data: {
        labels: ['1st Year', '2nd Year', '3rd Year', '4th Year'],
        datasets: [{
          label: 'Students',
          data: [60, 50, 65, 55],
          backgroundColor: ['#0d6efd', '#198754', '#ffc107', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>

</body>
</html>
